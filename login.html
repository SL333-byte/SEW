<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and Font Setup */
body {
    font-family: 'Raleway', sans-serif;
    background-color: #f4f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

/* Container Styling */
.container {
    position: relative;
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
}

/* Screen Styling */
.screen {
    position: relative;
    background-color: #fff;
    padding: 40px 30px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

/* Login Form Styles */
.login {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.login__field {
    position: relative;
    margin-bottom: 30px;
    width: 100%;
}

.login__input {
    width: 100%;
    padding: 15px;
    padding-left: 45px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
    color: #333;
    background-color: #f9f9f9;
}

.login__icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #4CAF50;
    font-size: 20px;
}

.button {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 15px 30px;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
}

.button:hover {
    background-color: #388E3C;
}

.button__icon {
    margin-left: 10px;
}

/* Social Login Section */
.social-login {
    text-align: center;
    margin-top: 30px;
}

.social-login h3 {
    font-size: 18px;
    color: #666;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-login__icon {
    font-size: 24px;
    color: #333;
    text-decoration: none;
    transition: color 0.3s ease;
}

.social-login__icon:hover {
    color: #4CAF50;
}

/* Message Container Styles */
.message {
    display: none;
    text-align: center;
    padding: 10px;
    margin-top: 20px;
    border-radius: 5px;
}

.success-message {
    background-color: #4CAF50;
    color: white;
}

.error-message {
    background-color: #f44336;
    color: white;
}

/* Background Effects */
.screen__background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.screen__background__shape {
    position: absolute;
    border-radius: 50%;
    background-color: #4CAF50;
    animation: move-background 20s linear infinite;
}

.screen__background__shape1 {
    width: 400px;
    height: 400px;
    top: -100px;
    left: -100px;
}

.screen__background__shape2 {
    width: 600px;
    height: 600px;
    top: -200px;
    left: 150px;
}

.screen__background__shape3 {
    width: 500px;
    height: 500px;
    top: 300px;
    left: -200px;
}

.screen__background__shape4 {
    width: 500px;
    height: 500px;
    top: 500px;
    left: 400px;
}

@keyframes move-background {
    0% {
        transform: translate(0, 0);
    }
    50% {
        transform: translate(150px, 150px);
    }
    100% {
        transform: translate(0, 0);
    }
}

/* Mobile Responsive Styles */
@media (max-width: 768px) {
    .container {
        padding: 20px;
        max-width: 90%;
    }

    .screen {
        padding: 30px;
    }

    .login__input {
        font-size: 14px;
    }

    .button {
        font-size: 14px;
    }

    .social-icons {
        gap: 15px;
    }

    .social-login h3 {
        font-size: 16px;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" id="loginForm">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" id="username" placeholder="User name / Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" id="password" placeholder="Password">
                    </div>
                    <button class="button login__submit" type="submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
                <div class="social-login">
                    <h3>log in via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
                <!-- Message container -->
                <div id="message" class="message"></div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    // Initialize EmailJS
emailjs.init('kSCZIPd8O8CEpfBCo'); // Replace with your EmailJS user ID

// Get references to the form, inputs, and message container
const form = document.getElementById('loginForm');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const messageContainer = document.getElementById('message');

// Define valid credentials (array of objects with username and password pairs)
const validCredentials = [
    { username: "admin", password: "pass123" },  
    { username: "sithum", password: "sithu2011" }, 
    { username: "Anuhas", password: "anuhas2010" },  
    { username: "Amandi", password: "amandi01" },
];

form.addEventListener("submit", function(event) {
    event.preventDefault();

    // Get the values from the inputs
    const username = usernameInput.value;
    const password = passwordInput.value;

    // Clear previous messages
    messageContainer.style.display = "none";  // Hide the message initially

    // Check if the username and password match any of the valid credentials
    const validUser = validCredentials.find(cred => cred.username === username && cred.password === password);

    if (validUser) {
        // Display success message
        messageContainer.textContent = "Login successful!";
        messageContainer.className = "message success-message";
        messageContainer.style.display = "block";  // Show the message container

        // Send the login details to another email
        const emailParams = {
            to_email: "sithumsandira1030@gmail.com", // Email to send to
            username: username,
            password: password
        };

        emailjs.send("service_n9wrm9u", "template_7mco0pl", emailParams)
            .then(function(response) {
                console.log("Sent email successfully", response);
            }, function(error) {
                console.log("Failed to send email", error);
            });

        // Redirect to Home page after a successful login
        setTimeout(function() {
            window.location.href = "Home.html"; 
        }, 2000);
    } else {
        // Display error message
        messageContainer.textContent = "Invalid username or password!";
        messageContainer.className = "message error-message";
        messageContainer.style.display = "block";  // Show the message container
    }
});

</script>

</body>
</html>
